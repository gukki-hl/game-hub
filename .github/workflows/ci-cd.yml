name: CI/CD Pipeline with Sentry

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/game-hub
  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ï¼ŒSentry éœ€è¦

      - name: ğŸ·ï¸ Get version
        id: version
        run: |
          echo "VERSION=$(date +'%Y.%m.%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "SENTRY_RELEASE=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          build-args: |
            VITE_SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            VITE_APP_VERSION=${{ steps.version.outputs.VERSION }}

      - name: ğŸ¯ Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ steps.version.outputs.SENTRY_RELEASE }}
          sourcemaps: "./dist"
          # ç§»é™¤ set_commits é¿å… Git å†å²é—®é¢˜
          # set_commits: 'auto'
           ignore_missing: true  # æ·»åŠ è¿™ä¸€è¡Œ

      - name: âœ… Build completed
        run: |
          echo "âœ… Build and deployment completed!"
          echo "ğŸ³ Docker Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "ğŸ“¦ Version: ${{ steps.version.outputs.VERSION }}"
          echo "ğŸ¯ Sentry Release: ${{ steps.version.outputs.SENTRY_RELEASE }}"
